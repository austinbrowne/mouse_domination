# Deploy Mouse Domination to Hetzner on push to main
name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=50
        env:
          FLASK_ENV: testing

      - name: Upload coverage to Codecov
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ“¦ Pulling latest code..."
            cd /opt/apps/mouse_domination
            git pull origin main

            cd /opt/apps/infra

            # Check if migrations are needed by comparing DB version to code
            echo "ğŸ” Checking migration status..."
            DB_VERSION=$(docker compose exec -T mouse-domination flask db current 2>/dev/null | grep -oE '^[a-f0-9]+' | head -1 || echo "none")
            CODE_HEAD=$(docker compose exec -T mouse-domination flask db heads 2>/dev/null | grep -oE '^[a-f0-9]+' | head -1 || echo "unknown")

            echo "   Database version: $DB_VERSION"
            echo "   Code head:        $CODE_HEAD"

            if [[ "$DB_VERSION" != "$CODE_HEAD" ]]; then
              echo "ğŸ—„ï¸ Running database migrations..."
              docker compose exec -T mouse-domination flask db upgrade
              echo "âœ… Migrations complete"
            else
              echo "âœ… Database is up to date"
            fi

            echo "ğŸ³ Rebuilding and restarting..."
            docker compose build mouse-domination
            docker compose up -d mouse-domination

            echo "ğŸ” Verifying..."
            sleep 5
            docker compose ps mouse-domination
