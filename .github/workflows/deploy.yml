# Deploy Mouse Domination to Hetzner on push to main
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Hetzner
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            echo "ðŸ“¦ Pulling latest code..."
            cd /opt/apps/mouse_domination
            git pull origin main

            echo "ðŸ³ Rebuilding and restarting..."
            cd deploy
            docker compose build mouse-domination
            docker compose up -d mouse-domination

            echo "ðŸ” Verifying..."
            sleep 5
            docker compose ps mouse-domination
          EOF
