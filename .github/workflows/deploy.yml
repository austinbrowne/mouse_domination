# Deploy Mouse Domination to Hetzner on push to main
name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_migrations:
        description: 'Force run database migrations'
        required: false
        default: 'false'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=50
        env:
          FLASK_ENV: testing

      - name: Upload coverage to Codecov
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      migrations: ${{ steps.changes.outputs.migrations }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect migration changes
        id: changes
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.run_migrations }}" == "true" ]]; then
            echo "migrations=true" >> $GITHUB_OUTPUT
          else
            CHANGED=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            if echo "$CHANGED" | grep -q "^migrations/"; then
              echo "migrations=true" >> $GITHUB_OUTPUT
              echo "Migration changes detected"
            fi
          fi

  deploy:
    needs: [test, detect-changes]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        env:
          RUN_MIGRATIONS: ${{ needs.detect-changes.outputs.migrations }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: RUN_MIGRATIONS
          script: |
            set -e
            echo "üì¶ Pulling latest code..."
            cd /opt/apps/mouse_domination
            git pull origin main

            echo "üê≥ Rebuilding and restarting..."
            cd /opt/apps/infra
            docker compose build mouse-domination
            docker compose up -d mouse-domination

            # Run migrations if migrations/ changed
            if [[ "$RUN_MIGRATIONS" == "true" ]]; then
              echo "üóÑÔ∏è Running database migrations..."
              docker compose exec -T mouse-domination flask db upgrade
            fi

            echo "üîç Verifying..."
            sleep 5
            docker compose ps mouse-domination
