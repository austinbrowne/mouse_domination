# Deploy Mouse Domination to Hetzner on push to main
name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (group ${{ matrix.group }}/4)
        run: |
          pytest --cov=. --splits 4 --group ${{ matrix.group }}
        env:
          FLASK_ENV: testing

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.group }}
          path: .coverage
          include-hidden-files: true

  coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install coverage
        run: pip install coverage

      - name: Download all coverage data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: false

      - name: Combine coverage reports
        run: |
          coverage combine coverage-*/.coverage
          coverage report --fail-under=50
          coverage xml

      - name: Upload coverage to Codecov
        if: github.event_name != 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  deploy:
    needs: [coverage]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            echo "ğŸ“¦ Pulling latest code..."
            cd /opt/apps/mouse_domination
            git pull origin main

            cd /opt/apps/infra

            # Rebuild container FIRST so migration check uses new code
            echo "ğŸ³ Rebuilding container with new code..."
            docker compose build mouse-domination

            # Now check migrations in the NEW container (before starting)
            echo "ğŸ” Checking migration status..."
            DB_VERSION=$(docker compose run --rm -T mouse-domination flask db current 2>/dev/null | grep -oE '^[a-zA-Z0-9]+' | head -1 || echo "none")
            CODE_HEAD=$(docker compose run --rm -T mouse-domination flask db heads 2>/dev/null | grep -oE '^[a-zA-Z0-9]+' | head -1 || echo "unknown")

            echo "   Database version: $DB_VERSION"
            echo "   Code head:        $CODE_HEAD"

            if [[ "$DB_VERSION" != "$CODE_HEAD" ]]; then
              echo "ğŸ—„ï¸ Running database migrations..."
              docker compose run --rm -T mouse-domination flask db upgrade
              echo "âœ… Migrations complete"
            else
              echo "âœ… Database is up to date"
            fi

            echo "ğŸš€ Starting updated container..."
            docker compose up -d mouse-domination

            echo "ğŸ” Verifying..."
            sleep 5
            docker compose ps mouse-domination
