# Local development database only
# Flask runs natively (not in Docker) for faster iteration
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   flask run --port 5001

services:
  db:
    image: postgres:16-alpine
    container_name: mouse_domination_dev_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=mouse
      - POSTGRES_PASSWORD=mouse
      - POSTGRES_DB=mouse_domination
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mouse -d mouse_domination"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
