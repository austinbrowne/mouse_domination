# Mouse Domination CRM - Monitoring Stack
# Use: docker compose -f deploy/docker-compose.prod.yml -f deploy/docker-compose.monitoring.yml up -d
# Adds Prometheus metrics and Grafana dashboards

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mouse_domination_prometheus
    restart: unless-stopped
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    expose:
      - "9090"
    networks:
      - mouse_net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mouse_domination_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    expose:
      - "3000"
    depends_on:
      - prometheus
    networks:
      - mouse_net

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: mouse_domination_loki
    restart: unless-stopped
    volumes:
      - ../monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    expose:
      - "3100"
    networks:
      - mouse_net

  # Promtail for log collection
  promtail:
    image: grafana/promtail:latest
    container_name: mouse_domination_promtail
    restart: unless-stopped
    volumes:
      - ../monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - mouse_net

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
