# Production Docker Compose for Hetzner CX22
# Runs: Mouse Domination + Discord Bot + Postgres + Nginx

services:
  # ===================
  # DATABASES
  # ===================
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mousedom}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-mouse_domination}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mousedom}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # APPLICATIONS
  # ===================
  mouse-domination:
    build:
      context: ../
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:?Set SECRET_KEY in .env}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mousedom}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-mouse_domination}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID:-}
    volumes:
      - app_uploads:/app/static/uploads
      - app_backups:/app/backups
    expose:
      - "5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  discord-bot:
    build:
      context: ../../discord_livestream_bot
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_BOT_TOKEN:?Set DISCORD_BOT_TOKEN in .env}
      - DISCORD_CHANNEL_ID=${DISCORD_NOTIFICATION_CHANNEL_ID:-}
    volumes:
      - discord_bot_state:/app/state
      - discord_bot_config:/app/config
    # No ports - bot only makes outbound connections

  # ===================
  # REVERSE PROXY
  # ===================
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - mouse-domination
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/sites:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SSL certificate manager
  certbot:
    image: certbot/certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Run once to get certs, then use cron for renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 6h & wait $${!}; certbot renew; done'"

volumes:
  postgres_data:
  app_uploads:
  app_backups:
  discord_bot_state:
  discord_bot_config:
  certbot_certs:
  certbot_www:
