# Mouse Domination CRM - Docker Compose
# Development and production configurations

services:
  # Flask application
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      target: production
    container_name: mouse_domination_app
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mousedom}:${POSTGRES_PASSWORD:-mousedom}@db:5432/${POSTGRES_DB:-mousedom}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - YOUTUBE_CHANNEL_ID=${YOUTUBE_CHANNEL_ID:-}
      - CREATOR_CHANNEL_NAME=${CREATOR_CHANNEL_NAME:-dazztrazak}
      - CREATOR_CHANNEL_STATS=${CREATOR_CHANNEL_STATS:-}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mouse_net

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    container_name: mouse_domination_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-mousedom}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-mousedom}
      - POSTGRES_DB=${POSTGRES_DB:-mousedom}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mousedom} -d ${POSTGRES_DB:-mousedom}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - mouse_net

volumes:
  postgres_data:

networks:
  mouse_net:
    driver: bridge
