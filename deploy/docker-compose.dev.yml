# Local development database only
# Flask runs natively (not in Docker) for faster iteration
#
# Usage (run from project root):
#   docker compose -f deploy/docker-compose.dev.yml up -d
#   flask run --port 5001

services:
  db:
    image: postgres:16-alpine
    container_name: mouse_domination_dev_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=mousedom
      - POSTGRES_PASSWORD=mousedom
      - POSTGRES_DB=mousedom
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mousedom -d mousedom"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
