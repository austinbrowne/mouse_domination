{% extends 'base.html' %}

{% block title %}Resend Verification - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-sm border border-surface-200 p-8">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-emerald-500 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Resend Verification Email</h1>
                <p class="text-sm text-gray-500 mt-1">Enter your email to receive a new verification link</p>
            </div>

            <form method="POST" action="{{ url_for('auth.resend_verification') }}" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="you@example.com">
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 text-white py-2.5 px-4 rounded-lg hover:bg-primary-700 font-medium transition">
                    Resend Verification Email
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    <a href="{{ url_for('auth.login') }}" class="text-primary-600 hover:text-primary-700 font-medium">Back to Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
