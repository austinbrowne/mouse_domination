{% extends 'base.html' %}

{% block title %}Register - Mouse Domination{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center py-8">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-sm border border-surface-200 p-8">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-primary-500 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Create Account</h1>
                <p class="text-sm text-gray-500 mt-1">Join Mouse Domination</p>
            </div>

            <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Display Name <span class="text-gray-400">(optional)</span></label>
                    <input type="text" id="name" name="name" autocomplete="name"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Your name">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Min 12 characters">
                    <p class="text-xs text-gray-500 mt-1">Must include uppercase, lowercase, number, and special character</p>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Re-enter password">
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 text-white py-2.5 px-4 rounded-lg hover:bg-primary-700 font-medium transition">
                    Create Account
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Already have an account?
                    <a href="{{ url_for('auth.login') }}" class="text-primary-600 hover:text-primary-700 font-medium">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
