{% extends 'base.html' %}

{% block title %}Login - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-sm border border-surface-200 p-8">
            <div class="text-center mb-6">
                <div class="w-12 h-12 bg-primary-500 rounded-lg flex items-center justify-center mx-auto mb-4">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"/>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Sign In</h1>
                <p class="text-sm text-gray-500 mt-1">Welcome back to {{ APP_NAME }}</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-5">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="w-full px-4 py-2.5 border border-surface-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                           placeholder="Enter your password">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                        <label for="remember" class="ml-2 text-sm text-gray-600">Remember me for 7 days</label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" class="text-sm text-primary-600 hover:text-primary-700">
                        Forgot password?
                    </a>
                </div>

                <button type="submit"
                        class="w-full bg-primary-600 text-white py-2.5 px-4 rounded-lg hover:bg-primary-700 font-medium transition">
                    Sign In
                </button>
            </form>

            {% if config.GOOGLE_CLIENT_ID %}
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-surface-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('google_auth.login', next=request.args.get('next', '')) }}"
                       class="w-full inline-flex justify-center items-center gap-3 py-2.5 px-4 border border-surface-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-surface-50 transition">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    </a>
                </div>
            </div>
            {% endif %}

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500">
                    Don't have an account?
                    <a href="{{ url_for('auth.register') }}" class="text-primary-600 hover:text-primary-700 font-medium">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
