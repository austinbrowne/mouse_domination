{% extends "base.html" %}

{% block title %}{{ 'Edit' if collab else 'New' }} Collaboration - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <a href="{{ url_for('collabs.list_collabs') }}" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 mb-2">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
            Back to Collaborations
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{{ 'Edit' if collab else 'New' }} Collaboration</h1>
    </div>

    <form method="post" class="space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Basic Info -->
        <div class="bg-white rounded-xl border border-surface-200 p-6">
            <h3 class="font-semibold text-gray-900 mb-4">Basic Info</h3>

            <div class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Contact</label>
                        <select name="contact_id" class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500">
                            <option value="">Select contact...</option>
                            {% for contact in contacts %}
                                <option value="{{ contact.id }}" {% if collab and collab.contact_id == contact.id %}selected{% endif %}>
                                    {{ contact.name }}{% if contact.company %} ({{ contact.company.name }}){% endif %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Their Channel *</label>
                        <input type="text" name="their_channel" value="{{ collab.their_channel if collab else '' }}" required
                            class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                            placeholder="Channel name">
                    </div>
                </div>

                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Collab Type *</label>
                        <select name="collab_type" required class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500">
                            {% for value, label in collab_type_choices %}
                            <option value="{{ value }}" {% if collab and collab.collab_type == value %}selected{% endif %}>{{ label }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Platform</label>
                        <select name="platform" class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500">
                            <option value="">Select...</option>
                            <option value="youtube" {% if collab and collab.platform == 'youtube' %}selected{% endif %}>YouTube</option>
                            <option value="twitter" {% if collab and collab.platform == 'twitter' %}selected{% endif %}>Twitter</option>
                            <option value="twitch" {% if collab and collab.platform == 'twitch' %}selected{% endif %}>Twitch</option>
                            <option value="discord" {% if collab and collab.platform == 'discord' %}selected{% endif %}>Discord</option>
                            <option value="instagram" {% if collab and collab.platform == 'instagram' %}selected{% endif %}>Instagram</option>
                            <option value="tiktok" {% if collab and collab.platform == 'tiktok' %}selected{% endif %}>TikTok</option>
                            <option value="other" {% if collab and collab.platform == 'other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Audience Size</label>
                        <input type="number" name="audience_size" value="{{ collab.audience_size|int if collab and collab.audience_size else '' }}" min="0"
                            class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                            placeholder="Subscriber count">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Status</label>
                        <select name="status" class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500">
                            <option value="idea" {% if not collab or collab.status == 'idea' %}selected{% endif %}>Idea</option>
                            <option value="reached_out" {% if collab and collab.status == 'reached_out' %}selected{% endif %}>Reached Out</option>
                            <option value="confirmed" {% if collab and collab.status == 'confirmed' %}selected{% endif %}>Confirmed</option>
                            <option value="completed" {% if collab and collab.status == 'completed' %}selected{% endif %}>Completed</option>
                            <option value="declined" {% if collab and collab.status == 'declined' %}selected{% endif %}>Declined</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1.5">Scheduled Date</label>
                        <input type="date" name="scheduled_date" value="{{ collab.scheduled_date.isoformat() if collab and collab.scheduled_date else '' }}"
                            class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Topic</label>
                    <input type="text" name="topic" value="{{ collab.topic if collab else '' }}"
                        class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="What will you discuss?">
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" name="follow_up_needed" id="follow_up_needed" value="1"
                        {% if collab and collab.follow_up_needed %}checked{% endif %}
                        class="rounded border-surface-300 text-primary-600 focus:ring-primary-500">
                    <label for="follow_up_needed" class="text-sm text-gray-700">Follow-up needed</label>
                </div>
            </div>
        </div>

        <!-- Results (for completed collabs) -->
        <div class="bg-white rounded-xl border border-surface-200 p-6">
            <h3 class="font-semibold text-gray-900 mb-4">Results</h3>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Content URL</label>
                    <input type="text" name="content_url" value="{{ collab.content_url if collab else '' }}"
                        class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                        placeholder="https://youtube.com/watch?v=...">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1.5">Result Notes</label>
                    <textarea name="result" rows="3" class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500"
                        placeholder="Views, engagement, feedback...">{{ collab.result if collab else '' }}</textarea>
                </div>
            </div>
        </div>

        <!-- Notes -->
        <div class="bg-white rounded-xl border border-surface-200 p-6">
            <h3 class="font-semibold text-gray-900 mb-4">Notes</h3>
            <textarea name="notes" rows="4" class="w-full border border-surface-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-primary-500"
                placeholder="General notes about this collab...">{{ collab.notes if collab else '' }}</textarea>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-between">
            <a href="{{ url_for('collabs.list_collabs') }}" class="text-sm text-gray-500 hover:text-gray-700">Cancel</a>
            <button type="submit" class="inline-flex items-center gap-2 bg-primary-600 text-white px-6 py-2.5 rounded-lg hover:bg-primary-700 text-sm font-medium shadow-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                {{ 'Save Changes' if collab else 'Create Collab' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
