{% extends "base.html" %}

{% block title %}{{ 'Edit' if entry else 'New' }} Revenue Entry - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-gray-800">{{ 'Edit' if entry else 'New' }} Revenue Entry</h1>

    <form method="post" class="bg-white rounded-lg shadow p-6 space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% if entry %}
            <div class="bg-gray-50 p-3 rounded-lg">
                <span class="text-gray-600">{{ entry.company.name }} - {{ entry.month_year }}</span>
            </div>
        {% else %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company *</label>
                <select name="company_id" required class="w-full border rounded-lg px-3 py-2">
                    <option value="">Select company...</option>
                    {% for company in companies %}
                        <option value="{{ company.id }}">{{ company.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Year *</label>
                    <select name="year" required class="w-full border rounded-lg px-3 py-2">
                        {% for y in range(current_year - 2, current_year + 2) %}
                            <option value="{{ y }}" {% if y == current_year %}selected{% endif %}>{{ y }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Month *</label>
                    <select name="month" required class="w-full border rounded-lg px-3 py-2">
                        {% for m, name in [(1, 'January'), (2, 'February'), (3, 'March'), (4, 'April'), (5, 'May'), (6, 'June'), (7, 'July'), (8, 'August'), (9, 'September'), (10, 'October'), (11, 'November'), (12, 'December')] %}
                            <option value="{{ m }}" {% if m == current_month %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        {% endif %}

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Revenue ($) *</label>
                <input type="number" name="revenue" value="{{ entry.revenue if entry else '' }}" step="0.01" min="0" required
                    class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sales Count</label>
                <input type="number" name="sales_count" value="{{ entry.sales_count if entry and entry.sales_count else '' }}" min="0"
                    class="w-full border rounded-lg px-3 py-2">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea name="notes" rows="3" placeholder="e.g., Big video dropped this month"
                class="w-full border rounded-lg px-3 py-2">{{ entry.notes if entry else '' }}</textarea>
        </div>

        <div class="flex justify-between pt-4">
            <a href="{{ url_for('affiliates.list_revenue') }}" class="text-gray-500 hover:text-gray-700">Cancel</a>
            <button type="submit" class="bg-primary-600 text-white px-6 py-2 rounded-lg hover:bg-primary-700 transition">
                {{ 'Save Changes' if entry else 'Add Revenue' }}
            </button>
        </div>
    </form>
</div>
{% endblock %}
