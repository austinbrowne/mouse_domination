<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.display_name }} - Media Kit</title>
    <meta name="description" content="{{ profile.tagline or profile.display_name + ' Media Kit' }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ profile.display_name }} - Media Kit">
    <meta property="og:description" content="{{ profile.tagline or 'Creator Media Kit' }}">
    {% if profile.photo_url %}
    <meta property="og:image" content="{{ profile.photo_url }}">
    {% endif %}

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#ecfeff',
                            100: '#cffafe',
                            200: '#a5f3fc',
                            300: '#67e8f9',
                            400: '#22d3ee',
                            500: '#06b6d4',
                            600: '#0891b2',
                            700: '#0e7490',
                            800: '#155e75',
                            900: '#164e63',
                        },
                        surface: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @media print {
            body { print-color-adjust: exact; -webkit-print-color-adjust: exact; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-surface-50 min-h-screen">
    <div class="max-w-4xl mx-auto py-8 px-4">
        <!-- Print/Download Button -->
        <div class="no-print mb-4 flex justify-end">
            <button onclick="window.print()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium rounded-lg bg-primary-600 text-white hover:bg-primary-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/></svg>
                Print / Save as PDF
            </button>
        </div>

        <!-- Media Kit Content -->
        <div class="bg-white rounded-xl border border-surface-200 p-8 shadow-sm">
            {% include 'media_kit/_kit_content.html' %}
        </div>

        <!-- Footer -->
        <div class="no-print mt-8 text-center text-sm text-gray-500">
            <p>Media kit generated by {{ profile.display_name }}</p>
        </div>
    </div>
</body>
</html>
