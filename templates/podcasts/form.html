{% extends "base.html" %}

{% block title %}{% if podcast %}Edit {{ podcast.name }}{% else %}New Podcast{% endif %} - {{ APP_NAME }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Header -->
    <div class="flex items-center gap-4">
        <a href="{{ url_for('podcasts.list_podcasts') }}" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </a>
        <h1 class="text-2xl font-bold text-gray-900">{% if podcast %}Edit Podcast{% else %}Create Podcast{% endif %}</h1>
    </div>

    <!-- Form -->
    <form method="POST" class="bg-white rounded-xl border border-surface-200 p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Podcast Name <span class="text-red-500">*</span></label>
            <input type="text" name="name" id="name" value="{{ podcast.name if podcast else '' }}" required maxlength="150"
                   class="w-full border border-surface-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                   placeholder="e.g., MouseCast">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea name="description" id="description" rows="3"
                      class="w-full border border-surface-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                      placeholder="A brief description of your podcast...">{{ podcast.description if podcast else '' }}</textarea>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
                <label for="website_url" class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                <input type="url" name="website_url" id="website_url" value="{{ podcast.website_url if podcast else '' }}"
                       class="w-full border border-surface-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                       placeholder="https://yourpodcast.com">
            </div>

            <div>
                <label for="rss_feed_url" class="block text-sm font-medium text-gray-700 mb-1">RSS Feed URL</label>
                <input type="url" name="rss_feed_url" id="rss_feed_url" value="{{ podcast.rss_feed_url if podcast else '' }}"
                       class="w-full border border-surface-200 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-primary-500"
                       placeholder="https://feeds.example.com/podcast">
            </div>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-surface-200">
            <a href="{{ url_for('podcasts.list_podcasts') }}" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 text-sm font-medium shadow-sm">
                {% if podcast %}Save Changes{% else %}Create Podcast{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
